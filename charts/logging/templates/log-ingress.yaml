apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.elk.ingress.name }}
  namespace: {{ .Values.elk.namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: elk-ingress-group
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'  # Use standard ports
    alb.ingress.kubernetes.io/load-balancer-name: kibana-alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:794038231860:certificate/000defad-641e-48cd-ba35-eff13cdd7f39
    alb.ingress.kubernetes.io/ssl-redirect: '443'  # Redirect HTTP to HTTPS

spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.elk.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.elk.kibana.name }}
                port:
                  number: {{ .Values.elk.kibana.port }}

          - path: /elasticsearch
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.elk.elasticsearch.name }}
                port:
                  number: {{ .Values.elk.elasticsearch.port }}
