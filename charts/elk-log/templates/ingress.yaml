apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elk-ingress
  namespace: {{ .Values.elk.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"

    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: taytelar-ingress-group
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 5601}]'

spec:
  ingressClassName: alb
  rules:
    - host: kibana.taytelar.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.elk.kibana.name }}
                port:
                  number: {{ .Values.elk.kibana.port }}

          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.elk.elasticsearch.name }}
                port:
                  number: {{ .Values.elk.elasticsearch.port }}

