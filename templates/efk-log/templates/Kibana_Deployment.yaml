apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana-logging
  namespace: {{ .Values.namespace }}
  labels:
    k8s-app: kibana-logging
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: kibana-logging
  template:
    metadata:
      labels:
        k8s-app: kibana-logging
    spec:
      containers:
      - name: kibana-logging
        image: {{ .Values.kibana.image }}
        ports:
        - containerPort: 5601
        env:
          - name: ELASTICSEARCH_HOSTS
            value: http://elasticsearch-logging.efklog.svc.cluster.local
          - name: SERVER_NAME
            value: kibana-logging
          - name: SERVER_REWRITEBASEPATH
            value: "false"
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
