apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: {{ .Values.busybox.replicaCount }}
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: log-logger
          image: {{ .Values.busybox.image.repository }}
          command: ['sh', '-c', 'tail -f /var/log/pods/taytelar-ns_backend-*/backend/*.log']
          volumeMounts: 
            - mountPath: {{ .Values.busybox.volumeMount.path }}
              name: log-volume
      volumes:
        - name: log-volume
          hostPath:
            path: /var/log/pods
            type: DirectoryOrCreate # or adjust based on your requirements
