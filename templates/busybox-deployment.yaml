apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: {{ .Values.busybox.replicaCount }}
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: log-logger
          image: {{ .Values.busybox.image.repository }}
          command: [{{ .Values.busybox.logCommand }}]
          volumeMounts: 
            - mountPath: {{ .Values.busybox.volumeMount.path }}
              name: log-volume
      volumes:
        - name: log-volume
          hostPath:
            path: /var/log/pods/  
            type: {{ .Values.busybox.volume.type }}
