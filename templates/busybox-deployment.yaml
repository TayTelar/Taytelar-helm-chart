apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
        - name: log-logger
          image: busybox
          command: ['sh', '-c', 'touch /var/log/pods/app.log && tail -f /var/log/pods/app.log']
          volumeMounts: 
            - mountPath: /var/log/pods
              name: log-volume
      volumes:
        - name: log-volume
          hostPath:
            path: /var/log/pods/  
            type: DirectoryOrCreate
