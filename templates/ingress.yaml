apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
     alb.ingress.kubernetes.io/scheme: internet-facing
     alb.ingress.kubernetes.io/target-type: ip
     alb.ingress.kubernetes.io/group.name: taytelar-ingress-group
     alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.backend.service.backend.name }}
                port:
                  number: {{ .Values.ingress.backend.service.backend.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.ingress.backend.service.frontend.name }}
                port:
                  number: {{ .Values.ingress.backend.service.frontend.port }}
