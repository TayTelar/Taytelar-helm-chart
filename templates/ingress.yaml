apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Attach the Ingress to the manually created ALB using the existing Listener ARN
    alb.ingress.kubernetes.io/load-balancer-arn: "arn:aws:elasticloadbalancing:ap-south-1:794038231860:loadbalancer/app/Taytellar-ALB/b0d1facdd2ff6afd"
    
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.hostname }} 
    external-dns.alpha.kubernetes.io/ttl: "300"

spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.service.name }}
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.service.name }}
                port:
                  number: {{ .Values.frontend.service.port }}
