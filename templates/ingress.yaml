apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-backend-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: taytelar-ingress-group
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/redirect-http-to-https: "false"  # If you're not using HTTPS
    alb.ingress.kubernetes.io/actions.default: '{"Type": "forward", "ForwardConfig": {"TargetGroupArn": "k8s-taytelar-frontend-<your-frontend-target-group-arn>"}}'  # Replace with your frontend target group ARN
spec:
  ingressClassName: alb
  rules:
    - host: dev.taytelar.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ .Values.frontend.service.port }}
          - path: /home
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ .Values.frontend.service.port }}
          - path: /*
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ .Values.frontend.service.port }}
